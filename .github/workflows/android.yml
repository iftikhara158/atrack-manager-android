name: Build Android App

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_PASSWORD:      ${{ secrets.KEY_PASSWORD }}
      KEYSTORE_ALIAS:    ${{ secrets.KEYSTORE_ALIAS }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            mkdir -p app
            echo "$KEYSTORE_BASE64" | base64 --decode > app/release.keystore
            echo "KEYSTORE=$PWD/app/release.keystore" >> $GITHUB_ENV
          else
            echo "No KEYSTORE_BASE64 secret provided; signing will fail if required."
            exit 1
          fi

      - name: Install Android SDK Command-line Tools
        run: |
          ANDROID_SDK_ROOT=$HOME/android-sdk
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools
          
          # Download latest Android command-line tools
          curl -sSLo commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools.zip
          rm commandlinetools.zip
          
          # Move into "latest" folder so sdkmanager works
          mv cmdline-tools latest
          
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH" >> $GITHUB_ENV

      - name: Install Android SDK 35
        run: |
          sdkmanager --version
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-35" "platform-tools" "build-tools;35.0.0"

      - name: Install Gradle 8.0.2
        run: |
          GRADLE_VER=8.0.2
          mkdir -p $HOME/gradle-dist
          curl -sSLo gradle.zip https://services.gradle.org/distributions/gradle-${GRADLE_VER}-bin.zip
          unzip -q gradle.zip -d $HOME/gradle-dist
          GRADLE_HOME=$(ls -d $HOME/gradle-dist/gradle-* | head -n1)
          echo "GRADLE_HOME=$GRADLE_HOME" >> $GITHUB_ENV
        shell: bash

      - name: Build Debug APK
        run: $GRADLE_HOME/bin/gradle --no-daemon assembleDebug

      - name: Build Release AAB
        run: $GRADLE_HOME/bin/gradle --no-daemon bundleRelease

      - name: Upload APK & AAB (artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: atrack-manager-builds
          path: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/bundle/release/*.aab

      - name: Create GitHub Release (attach APK + AAB)
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: "aTrack Manager Build ${{ github.run_number }}"
          body: "Automated build of aTrack Manager (APK + AAB)."
          draft: false
          prerelease: false
          files: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/bundle/release/*.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
